<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1><a href="../index.html">AI Market</a></h1>
    </header>
    <main class="order__main">
      <h2>
        Присоединяйтесь в качестве<br />
        клиента или разработчика
      </h2>
      <div class="select__wrapper">
        <div class="select">
          <div class="circle"></div>

          <img src="../image/icons/Img.svg" alt="" />
          <p>
            Я клиент, нанимающий <br />
            для проекта
          </p>
        </div>
        <div class="select">
          <div class="circle"></div>
          <img src="../image/icons/Img-2.svg" alt="" />
          <p>
            Я разработчик, <br />
            ищущий работу
          </p>
        </div>
      </div>
      <div class="order__button">
        <button>Создать аккаунт</button>
        <span>Уже есть аккаунт?<a href="#">Войдите</a></span>
      </div>
    </main>
  </body>
</html>
